<ion-side-menus enable-menu-with-back-views="false" ng-controller="UsersController">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
     
    <ion-nav-view name="menuContent"></ion-nav-view>
     
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="sideMenu">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content class="sideMenu">
       
       
       
      <div class="list sideMenu">
        <div class="item sideMenu" menu-close>
          Hello {{userFirstname}}
        </div>
        <div class="item sideMenu" menu-close>
           <hr>
        </div>  
        <div class="item sideMenu" menu-close ng-click="manualCloseSideBar()" ui-sref="app.home">
          All Restaurants
        </div>    
        <div class="item sideMenu" menu-close ng-click="manualCloseSideBar()" ui-sref="app.aboutus">
          About Us
        </div> 
        <div class="item sideMenu" menu-close ng-click="manualCloseSideBar()" ui-sref="app.contactus">
          Contact Us
        </div>  
        <div class="item sideMenu" menu-close ng-click="manualCloseSideBar()" ui-sref="app.help">
          Help
        </div>         
        <div class="item sideMenu" menu-close>
           <hr>
        </div>              
        <div ng-if="isLoggedIn" class="item sideMenu" menu-close ng-click="manualCloseSideBar()" ui-sref="app.myorders" ui-sref-opts="{reload: true, notify: true}">
          My Orders
        </div>
        <div ng-if="isLoggedIn" class="item sideMenu" menu-close ng-click="manualCloseSideBar()" ui-sref="app.myreservations" ui-sref-opts="{reload: true, notify: true}">
          My Reservations
        </div>
        <div ng-if="isLoggedIn" class="item sideMenu" menu-close ng-click="logout()">
          Logout
        </div>
        <div ng-if="!isLoggedIn" class="item sideMenu" menu-close ng-click="openLogin()">
          Login
        </div>         
        
      </div>
       
       
       
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
